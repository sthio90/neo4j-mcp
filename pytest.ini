[pytest]
testpaths = tests src/mcp_server_neo4j_ehr/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
addopts = -v --tb=short